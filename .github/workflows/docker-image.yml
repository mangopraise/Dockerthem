name: Docker Image 


on:
  #schedule:
    #- cron: '27 15 * * *'
  push:
    #branches: [ main ]
    # Publish semver tags as releases.
    #tags: [ 'v*.*.*' ]
  #pull_request:
    branches: [ main ]


jobs:
  write:
    runs-on: ubuntu-latest
    steps:
      - name: Set Environment Variables
        uses: ./.github/action/setvars
        with:
          varFilePath: ./.github/variables/myvars.env

  read:
    runs-on: ubuntu-latest
    needs: write
    steps:
    - name: display vars
      run: printenv
